 <!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags and stylesheets -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezU1g65pBIhO6o9sa3Q7skF5eLNPVdt+5u28/6T3AqU9U0Vqnba5r3mY+O68I1Rw" crossorigin="anonymous">

</head>

<body style="background-image: url('assets\\IMAGES\\home_pag.jpg');">
  <header>
    <!-- Logo container -->
    <div class="logo-container">
      <img src="assets\IMAGES\icon.png" alt="Logo" style="height: 40px;">
    </div>
    <!-- Title container -->
    <div class="title-container">
      <h1>VOCAB VAULT</h1>
    </div>
  </header>
  <!-- Navigation bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="PAGES\Dict_S.html">About Us</a>
    <a href="PAGES/page1.html">Test Your Brain</a>
  </nav>

  <!-- Main content wrapper -->
  <div class="wrapper">
    <!-- Search input and close button -->
    <div class="search">
      <input type="text" id="searchInput" placeholder="Enter your search">
      <span class="material-icons">close</span>
    </div>
    <!-- Search history button -->
    <button id="searchHistoryBtn" onclick="toggleHistory()">Search History</button>

    <!-- Search history container -->
    <div id="historyContainer"></div>

    <!-- Information text -->
    <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
    <ul>
      <!-- Word details container -->
      <li class="word">
        <div class="details">
          <p>__</p>
          <span>_ _</span>
        </div>
        <i class="fas fa-volume-up"></i>
        <!-- Content details container -->
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="antonyms">
            <div class="details">
              <p>Antonyms</p>
              <div class="list"></div>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </li>
    </ul>
  </div>

  <script src="assets\JS\script.js"></script>
</body>

</html>
